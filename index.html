	<script>
		var x = document.getElementById("demo");

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else { 
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude + 
			"<br>Longitude: " + position.coords.longitude;
		}
	</script>


	<script>
		/*PreLoading time*/
		$(document).ready(function(){
			setTimeout(function(){
				$('#loading_wrap').fadeOut(1000);
			}, 2500);
		});

		/*Click on slide ham button event*/
		function myFunction(x) {x.classList.toggle("change");}

		/*Slidemenu*/
		(function() {
			var $body = document.body
			, $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

			if ( typeof $menu_trigger !== 'undefined' ) {
				$menu_trigger.addEventListener('click', function() {
					$body.className = ( $body.className == 'menu-active' )? '' : 'menu-active';
				});
			}
		}).call(this);

		/* Click Events */
		(function() {

			var loc = document.getElementById('access-location'),
			cit = document.getElementById('search-city'),
			splash = document.getElementById('splash');
			postSplash = document.getElementById('post-splash');

			cit.addEventListener('click', function() {
				$("#splash").fadeOut(100);
				$("#post-splash").fadeIn(1000);
				$("body").css("background-color", "#a477fb");
				splash.style.display = "none";
				postSplash.style.display = "block";
			});

			loc.addEventListener('click', function() {
				$("#splash").fadeOut(100);
				$("#post-splash").fadeIn(1000);
				$("body").css("background-color", "#a477fb");
				splash.style.display = "none";
				postSplash.style.display = "block";
			});

		})();
	</script>
